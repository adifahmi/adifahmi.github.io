<head>
    <meta charset="utf-8">
    
    <!-- enforce https -->
    <script type="text/javascript">
    var host = "adifahmi.me";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
    </script> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="shortcut icon" href="{{ "/assets/ico/favicon.ico" | prepend: site.baseurl }}">

    <!-- Cache control -->
    <meta http-equiv="cache-control" content="max-age=21600" />

    <!-- Canonical  URL-->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- Twitter meta tag -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@adifahmii" />
    <meta name="twitter:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{% if page.img %}https://adifahmi.github.io/assets/img/{% if page.layout and page.layout == post %}blog/{%elseif page.layout and page.layout == project %}project/{% endif %}{{ page.img }}{% else %}https://adifahmi.github.io/assets/img/af-logo.png{% endif %}" />

    <!-- Global meta tag -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="profile" />
    <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{% if page.img %}https://adifahmi.github.io/assets/img/{% if page.layout and page.layout == post %}blog/{%elseif page.layout and page.layout == project %}project/{% endif %}{{ page.img }}{% else %}https://adifahmi.github.io/assets/img/af-logo.png{% endif %}" />

    <!-- Chrome color meta tag -->
    <meta name="theme-color" content="#384452">

    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ "/assets/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
