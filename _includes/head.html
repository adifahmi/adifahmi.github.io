<head>
    <meta charset="utf-8">
    
    <!-- enforce https -->
    <script type="text/javascript">
    var host = "adifahmi.me";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
    </script> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="blog, portfolio, resume, profile, showcase, jekyll, github">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg">

    <!-- Bing ownership verivication  -->
    <meta name="msvalidate.01" content="18F812588BFDA6EFC76ED3EA123A6CFF" />
    
    <!-- Canonical  URL-->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- Twitter meta tag -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@adifahmii" />
    <meta name="twitter:title" content="{{ site.title }}{% if page.title %} — {{ page.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 100 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:image" content="{% if page.img %}https://adifahmi.github.io/assets/img/{% if page.layout %}{{ page.layout }}{% endif %}/{{ page.img }}{% else %}https://adifahmi.github.io/assets/img/af-logo.png{% endif %}" />

    <!-- Global meta tag -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="profile" />
    <meta property="og:title" content="{{ site.title }}{% if page.title %} — {{ page.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 100 }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:image" content="{% if page.img %}https://adifahmi.github.io/assets/img/{% if page.layout %}{{ page.layout }}{% endif %}/{{ page.img }}{% else %}https://adifahmi.github.io/assets/img/af-logo.png{% endif %}" />

    <!-- Chrome color meta tag -->
    <meta name="theme-color" content="#384452">

    <title>{{ site.title }}{% if page.title %} — {{ page.title }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ "/assets/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
